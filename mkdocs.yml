site_name: Mes Recettes de Cuisine
theme:
  name: material
  language: fr
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair

nav:
  - Accueil: index.md
  - Plats: 
      - Poulet au curry: plats/poulet-curry.md
  - Desserts:
      - Fondant au chocolat: desserts/fondant.md

extra:
  manifest: 'manifest.webmanifest'