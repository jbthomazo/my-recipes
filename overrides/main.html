{% extends "base.html" %}

{% block extrahead %}

  <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      mermaid.initialize({
        startOnLoad: true,
        theme: 'default',
      });
    });
  </script>
{% endblock %}
